[pytest]
testpaths =
    .
    ../repo
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: integration tests
    unit: unit tests
    setup: repository setup and configuration tests
    core: core functionality tests
    spatial: spatial analysis tests
    reporting: reporting and visualization tests
addopts = 
    --strict-markers
    --tb=short
    --durations=10
    --import-mode=importlib 