      - "Honey Lake"
      - "Eagle Lake"

  ca_del_norte:
    name: "Del Norte County, CA"
    fips_code: "06015"
    bounds:
      north: 42.0
      south: 41.4
      east: -123.5
      west: -124.5
    data_sources:
      - name: "US Census TIGER/Line"
        url: "https://www2.census.gov/geo/tiger/TIGER2022/COUNTY/tl_2022_06_county.zip"
        format: "shapefile"
        priority: 1
      - name: "California State Boundary"
        url: "https://data.ca.gov/dataset/california-county-boundaries"
        format: "geojson"
        priority: 2
    geometry_file: "ca_del_norte_boundary.geojson"
    
    # County-specific settings
    agricultural_focus_areas:
      - "Smith River Valley"
      - "Crescent City Area"
      - "Klamath River Valley"
    conservation_areas:
      - "Redwood National and State Parks"
      - "Six Rivers National Forest"
      - "Del Norte Coast Redwoods State Park"
    major_water_sources:
      - "Smith River"
      - "Klamath River"
      - "Crescent City Harbor"

# Quality assurance and validation
quality_assurance:
  data_validation:
    geometry_checks: true
    attribute_completeness: 0.8  # Minimum 80% completeness
    coordinate_system_validation: true
    outlier_detection: true
  
  analysis_validation:
    cross_validation: true
    sensitivity_analysis: false
    uncertainty_quantification: false
  
  reporting:
    generate_qa_report: true
    include_data_lineage: true
    validation_metrics: true 